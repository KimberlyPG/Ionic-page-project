<ion-header>
  <ion-toolbar>
    <ion-title color="primary">SE2</ion-title>
    
    <!-- Crear Boton de Regreso -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="principal"  color="primary"></ion-back-button  >
    </ion-buttons>

    <!-- Boton de la Imegen -->
    <ion-buttons slot="end">
      <!-- Crear un Avatar -->
      <ion-avatar>
        <ion-img src="/assets/Unah_Puma.jpg"></ion-img>
      </ion-avatar>
     
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Esta en la Pagina Sistemas expertos #2</h1>

  <!-- Crear arrglo de Avatars -->
  <ion-chip color="primary" mode="ios" outline="true" *ngFor="let item of [1,1,1,1]">
    <ion-avatar>
      <ion-img src="/assets/Unah_Puma.jpg"></ion-img>
    </ion-avatar>
    <ion-label>Objeto Chip con  Avatars</ion-label>
  </ion-chip>

  <!-- Crear una Lista -->
  <ion-list *ngFor="let item of [1,1,1,1,1,1,1,1]">
    <ion-item >
      <ion-avatar slot="start">
        <ion-img src="/assets/Unah_Puma.jpg"></ion-img>
      </ion-avatar>
      <ion-label>Arreglo de Avatars</ion-label>
    </ion-item>
    
  </ion-list>
</ion-content>
