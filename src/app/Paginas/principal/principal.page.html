<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <h1> Pagina Principal</h1>
 
 <!-- Crear ina Lista de Paginas -->
<ion-list >
  <ion-item *ngFor="let i of componentes" [routerLink]="i.redirecTo"  >

    <ion-icon slot="start"  [name]="i.icon"  color="primary"  ></ion-icon>
  </ion-item>
</ion-list>
